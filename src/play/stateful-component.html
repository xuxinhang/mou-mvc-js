<!DOCTYPE html>
<html>
  <head>
    <title>Stateful Component</title>
    <meta charset="utf-8" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }

      header {
        position: fixed;
      }

      h2 {
        margin: 0;
        padding: 0.6rem;
        vertical-align: middle;
        font-family: 'Segoe UI Semibold';
        font-weight: unset;
        font-size: 28px;
        color: #d53a00;
        background-color: #f5f3f1;
      }

      h2 img {
        width: 64px;
        margin: 0.8rem;
        vertical-align: middle;
      }

      ul {
        display: inline-flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: flex-start;
        font-family: 'Segoe UI';
      }

      li {
        display: inline-block;
        min-width: 74px;
        width: 64px;
        padding: 0 0px;
        margin-bottom: 15px;
        text-align: center;
      }

      li picture {
        width: 48px;
        display: inline-block;
        text-align: center;
      }

      li span {
        display: block;
        font-size: 13px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <header>
      <button class="tick-btn">Tick</button>
    </header>
    <main>
      <section id="zone"><code>Loading...</code></section>
    </main>

    <script></script>
    <script src="./stateful-component.js"></script>
  </body>
</html>
